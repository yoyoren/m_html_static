<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=2.0"/>
  <title>购物车中的商品</title>
  <link rel="stylesheet" type="text/css" href="http://10.237.113.77/www/account/mescake/new-mescake/reset.css" />
  <link rel="stylesheet" type="text/css" href="http://10.237.113.77/www/account/mescake/new-mescake/orderbuy.css" />
  <link rel="stylesheet" type="text/css" href="http://10.237.113.77/www/account/mescake/new-mescake/dialog-wap.css" />
  <script src="https://account.xiaomi.com/static/res/42916/scripts/jquery-1.5.1.min.js"></script>
</head>
<body>

  <div id="app_main" class="app-main app-nav">
    <div class="head-area hide">
      <div class="mes-head clearfix">
        <a href="/" class="main-logo"></a>
        <div class="h-ico-area fl-r">
          <a href="" class="h-ico-item"><em class="nb-ico-acc"></em><!-- <span class="nb-span">我的账户</span> --></a>
          <a href="" class="h-ico-item"><em class="nb-ico-car"></em><em class="nb-num">2</em><!-- <span class="nb-span">购物车</span> --></a>
          <a href="" class="h-ico-item"><em class="nb-ico-order"></em><!-- <span class="nb-span">订单</span> --></a>
        </div>
      </div>
      
    </div>
    <div class="return-area"><em class="ra-ico"></em><span class="ra-con">订单确认</span></div>
    <div class="scroll-area" style="padding-bottom:80px; padding-top:52px;">
      
      <div class="data-item">
        <p class="wap-order-title-item">订单信息</p>
        <div class="wap-order-item">
          <a href="" class="woi-img">
            <img src="http://www.mescake.com/themes/default/images/sgoods/D01.jpg">
          </a>            
          <div class="woi-intro-area">      
            <p class="woi-title">芭蕾清晨</p>
            <p class="woi-tip">尺寸：1.0磅<span class="woi-price">￥228.00元</span></p>
            <div class="num-func-area" style="padding-top:6px;">       
              <em class="minus-ico-me">-</em>
              <input disabled="true" type="text" class="global-input num-input" style="width:30px;" value="1">       
              <em class="add-ico-me">+</em>       
            </div>
            <!-- <em class="del-ico"></em>     -->
          </div>   
        </div>
        <div class="wap-order-item">
          <a href="" class="woi-img">
            <img src="http://www.mescake.com/themes/default/images/sgoods/D01.jpg">
          </a>            
          <div class="woi-intro-area">      
            <p class="woi-title">芭蕾清晨</p>
            <p class="woi-tip">尺寸：1.0磅<span class="woi-price">￥228.00元</span></p>
            <div class="num-func-area" style="padding-top:6px;">       
              <em class="minus-ico-me">-</em>
              <input disabled="true" type="text" class="global-input num-input" style="width:30px;" value="1">       
              <em class="add-ico-me">+</em>       
            </div>
          </div>   
        </div>
        <div class="line-item">商品总价：<span class="woi-price" style="color:#ff7e00;">￥456.00元</span></div>
        <div class="line-item">运费：<span class="woi-price" style="color:#ff7e00;">免邮</span></div>
        <div class="leave-mes" style="padding:0;">
          <div class="check-container" style="width:100%;">
            <input type="text" id="leaveMes" class="global-input has-bor-input" placeholder="留言说明（20字以内）" style="margin-bottom:0;">
          </div>
        </div>
      </div>
      <div class="data-item">
        <p class="pos-r">请填写收货地址<em class="wap-more-ico"></em></p>
      </div>
      <div class="data-item">
        <p class="wap-order-title-item">收货地址</p>
        <p class="address-detail">
        北京市-海淀区 五道口朝阳大道5号楼345号五道口朝阳大道5<br/>
        姚丽梅 <span class="address-num">18610826643</span>
        <em class="wap-more-ico"></em>
        </p>
      </div>
      <div class="data-item">
        <p class="wap-order-title-item">送货时间</p>
        <div class="check-container">
          <input type="text" class="global-input has-bor-input" placeholder="请选择送货日期" />
          <em class="date-ico"></em>
        </div>
        <div class="check-container">
          <input type="text" class="global-input has-bor-input" placeholder="请选择送货时段" />
          <em class="time-ico"></em>
        </div>
      </div>

      <div class="data-item">
        <p class="wap-order-title-item">付款方式</p>
        <div class="wap-order-item" style="padding:14px 0;">
          <label for="cashon">货到付款<em class="wap-radio wap-radio-item"></em></label>
        </div>
        <div class="wap-order-item" style="padding:14px 0;">
          <label for="alipay"><em class="wap-radio wap-radio-item"></em>支付宝</label>
        </div>
        <div class="wap-order-item" style="padding:14px 0;">
          <label for="kuaiqian"><em class="wap-radio checked wap-radio-item"></em>快钱</label>
        </div>
      </div>

    </div>
    <div class="wap-total-btn-area">
      <p class="wtb-item-btn">
        <a href="/checkout" class="btn big-btn status1-btn">付款</a>
      </p>
      <p class="wtb-item-total">
        <span style="font-size:18px; margin-bottom:4px; display:block;">合计<span id="total_price">￥456.00</span>元</span>
        <span style="color:#999;"><span id="staff_count">1</span>件商品</span>
      </p>
    </div>
  </div>
</body>
</html>
